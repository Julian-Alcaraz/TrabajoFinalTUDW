<div class="grid sm:grid-cols-1 md:grid-cols-2 2xl:grid-cols-3 gap-4">
  <div class="border sm:p-4 z-2 bg-gray-100 rounded-lg shadow-md"><app-bar-graph [loading]="loading" titulo="Consultas por año" [labels]="lastFourYears" [sets]="dataConsultaxAnio" /></div>
  <div class="border sm:p-4 z-2 bg-gray-100 rounded-lg shadow-md"><app-bar-graph [loading]="loading" titulo="Tipos de consulta por año" [labels]="['Clinica', 'Odontologia', 'Oftalmologia', 'Fonoaudiologia']" [sets]="dataTipoConsultaxanio" /></div>
  <div class="border sm:p-4 z-2 bg-gray-100 rounded-lg shadow-md"><app-bar-graph [loading]="loading" titulo="Niños cargados por año" [labels]="lastFourYears" [sets]="dataChicosxAnio" /></div>
  <div class="border sm:p-4 z-2 bg-gray-100 rounded-lg shadow-md">
    <div class="flex flex-col h-full justify-center">
      <div class="border-b-2 border-gray-400 pb-2">
        <app-pie-graph [loading]="loading" [titulo]="'Tipos de consulta'" [subTitulo]="subTituloYear + subTituloInstitucion" [labels]="['Clinica', 'Odontologia', 'Oftalmologia', 'Fonoaudiologia']" [set]="{ label: '', data: dataTypeYearAndInstitucion }" />
      </div>
      <div class="grid gap-6 grid-cols-2">
        <div class="mt-2">
          <p-iftaLabel>
            <p-datepicker (onSelect)="seleccionarYear($event)" (onClear)="seleccionarYear(null)" [showClear]="true" view="year" dateFormat="yy" idInput="year" [maxDate]="maxDate" [showButtonBar]="true" styleClass="w-full">
              <!-- TODO: Remove this on beta-4!!!!!!!!!! y borrar appendTo="body" -->
              <ng-template pTemplate="footer">
                <p-button class="p-datepicker-prev hidden">Previous</p-button>
                <p-button class="p-datepicker-next hidden">Next</p-button>
              </ng-template>
              <!-- end TODO -->
            </p-datepicker>
            <label for="year">Año</label>
          </p-iftaLabel>
        </div>
        @if (searchingInstituciones) {
          <app-loading />
        } @else {
          <div class="mt-2">
            <p-iftaLabel>
              <p-select (onChange)="seleccionarInstituciones($event)" [formControl]="institucionSeleccionada" [options]="instituciones" idInput="instituciones" optionLabel="nombre" optionValue="id" [checkmark]="true" [showClear]="true" class="w-full" />
              <label for="instituciones">Institución</label>
            </p-iftaLabel>
          </div>
        }
      </div>
    </div>
  </div>
</div>
