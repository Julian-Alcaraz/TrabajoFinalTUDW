<div class="grid sm:grid-cols-1 md:grid-cols-2 2xl:grid-cols-3 gap-4">
  <div class="border sm:p-4 z-2 bg-gray-100 rounded-lg shadow-md"><app-bar-graph [loading]="loading" titulo="Consultas por a침o" [labels]="lastFourYears" [sets]="dataConsultaxAnio" /></div>
  <div class="border sm:p-4 z-2 bg-gray-100 rounded-lg shadow-md"><app-bar-graph [loading]="loading" titulo="Tipos de consulta " [labels]="['Clinica', 'Odontologia', 'Oftalmologia', 'Fonoaudiologia']" [sets]="dataTipoConsultaxanio" /></div>
  <div class="border sm:p-4 z-2 bg-gray-100 rounded-lg shadow-md"><app-bar-graph [loading]="loading" titulo="Chicos cargados por a침o" [labels]="lastFourYears" [sets]="dataChicosxAnio" /></div>
  <div class="border sm:p-4 z-2 bg-gray-100 rounded-lg shadow-md">
    <div class="flex flex-col h-full justify-center">
      <app-pie-graph [loading]="loading" [titulo]="'Tipos de consulta'" [subTitulo]="subTituloYear + subTituloInstitucion" [labels]="['Clinica', 'Odontologia', 'Oftalmologia', 'Fonoaudiologia']" [set]="{ label: '', data: dataTypeYearAndInstitucion }" />
      <div class="flex flex-row justify-evenly mt-2">
        <p-datepicker (onSelect)="seleccionarYear($event)" (onClear)="seleccionarYear(null)" [showClear]="true" placeholder="A침o" view="year" dateFormat="yy" [maxDate]="maxDate" />
        <select (change)="seleccionarInstituciones($event)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-auto p-2">
          <option selected [value]="0">Seleccionar Instituci칩n</option>
          <option *ngFor="let institucion of instituciones; let i = index" [selected]="" [value]="institucion.id">{{ institucion.nombre }}</option>
        </select>
      </div>
    </div>
  </div>
</div>
