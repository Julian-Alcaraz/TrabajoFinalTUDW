<div class="p-2">
  <app-year-grado-form (cambioForm)="cambioForm($event)" />
</div>

<div class="grid sm:grid-cols-1 md:grid-cols-2 2xl:grid-cols-3 gap-3">
  <div class="border"><app-pie-graph [titulo]="tituloEstadoNutriconal" [subTitulo]="subTitulo" [labels]="estadosNutricional" [set]="{ label: '', data: estadoNutriconal }" /></div>
  <div class="border"><app-pie-graph [titulo]="tituloTensionArterial"  [subTitulo]="subTitulo" [labels]="['Normotenso', 'Riesgo', 'Hipertenso']" [set]="{ label: '', data: tensionArterial }" /></div>
  <div class="border">
    <div class="flex ">
      <select (change)="seleccionarEstadoNutricional($event)" class="mx-auto mt-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
        <option *ngFor="let estado of estadosNutricional; let i =index" [selected]="i===2" [value]="estado">{{ estado }}</option>
      </select>
    </div>
    <app-pie-graph [titulo]="tituloTensionxEstado" [subTitulo]="subTitulo" [labels]="['Normotenso', 'Riesgo', 'Hipertenso']" [set]="{ label: '', data: tensionXestado }" />
  </div>
  <div class="border"><app-bar-graph [titulo]="tituloTensionArterial"  [subTitulo]="cursoLabel" [porcentaje]="true" [labels]="estadosNutricional" [sets]="porcentajeEstadoNutricional" /></div>
  <div class="border"><app-bar-graph [titulo]="tituloTensionxEstado"  [subTitulo]="cursoLabel" [porcentaje]="true"   [labels]="['Normotenso', 'Riesgo', 'Hipertenso']" [sets]="porcentajesTensionArterial" /></div>
  <div class="border"><app-bar-graph [titulo]="tituloExamenVisual" [subTitulo]="cursoLabel" [porcentaje]="true" [labels]="['Normal','Anormal']"  [sets]="porcentajesExamenVisual"/></div>
  <div class="border"><app-bar-graph [titulo]="tituloVacunas" [subTitulo]="cursoLabel" [porcentaje]="true" [labels]="['Completo','Incompleto','Desconocido']"  [sets]="porcentajesVacunas"/></div>
  <div class="border"><app-bar-graph [titulo]="tituloOrtopedia" [subTitulo]="cursoLabel" [porcentaje]="true" [labels]="['Normal','Anormal']"  [sets]="porcentajesOrtopedia"/></div>
  <div class="border"><app-bar-graph [titulo]="tituloLenguaje" [subTitulo]="cursoLabel" [porcentaje]="true" [labels]="['Adecuado', 'Inadecuado']"  [sets]="porcentajesLenguaje"/></div>
</div>
