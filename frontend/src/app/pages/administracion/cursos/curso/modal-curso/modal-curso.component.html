<div class="p-4">
  <div class="flex flex-row justify-between mb-3">
    <h3>{{ curso === null ? 'Agregar Curso' : 'Editar Curso'}}</h3>
    <button class="btn-close border-none" (click)="cerrarModalCurso(false)"><i
        class="fa-solid fa-xmark fa-xl"></i></button>
  </div>
  <form (submit)="curso === null ? cargarCurso() : modificarCurso()" [formGroup]="cursoForm">
    <div class="border-t-2 p-4">
      <div class="mb-3">
        <app-input-text label="Nombre curso" idInput="nombre" [control]="controlDeInput('nombre')" />
        <app-input-select-enum label="Nivel" [control]="controlDeInput('nivel')" idInput="nivel"
          [opciones]="['Jardin', 'Primario', 'Secundario']" [valores]="['Jardin', 'Primario', 'Secundario']" />
        <button type="submit" [disabled]="curso === null ? !cursoForm.valid : habilitarModificar"
          class="flex my-auto ml-auto mt-3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-3 py-2 text-center -700 -800 disabled:bg-gray-400">{{
          curso === null ? 'Agregar Curso' : 'Editar Curso'}}
        </button>
      </div>
    </div>
  </form>
</div>
