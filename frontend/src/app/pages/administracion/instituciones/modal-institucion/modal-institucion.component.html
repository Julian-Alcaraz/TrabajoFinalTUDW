<div class="card">
  <div class="card-header">
    <div class="flex flex-row justify-between ">
      <h3>{{ institucion === null ? 'Agregar Institucion' : 'Editar Institucion' }}</h3>
      <button class="btn-close border-none" (click)="cerrarModalInstitucion(false)"><i class="fa-solid fa-xmark fa-xl"></i></button>
    </div>
  </div>
  <div class="card-body">
    <form (submit)="institucion === null ? cargarInstitucion() : modificarInstitucion()" [formGroup]="institucionForm">
      <div class=" p-4">
        <div class="mb-3">
          <app-input-text label="Nombre institucion" idInput="nombre" [control]="controlDeInput('nombre')" />
          <app-input-select-enum label="Tipo" [control]="controlDeInput('tipo')" idInput="tipo" [opciones]="['Jardin', 'Primario', 'Secundario', 'Terciario']" [valores]="['Jardin', 'Primario', 'Secundario', 'Terciario']" />
          <button type="submit" [disabled]="institucion === null ? !institucionForm.valid : habilitarModificar" class="flex my-auto ml-auto mt-3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-3 py-2 text-center -700 -800 disabled:bg-gray-400">{{ institucion === null ? 'Agregar Institucion' : 'Editar Institucion' }}</button>
        </div>
      </div>
    </form>
  </div>
</div>
