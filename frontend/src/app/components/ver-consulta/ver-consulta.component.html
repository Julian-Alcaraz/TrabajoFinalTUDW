@if (consulta !== null) {
  @switch (consulta.type) {
    @case ('Clinica') {
      <app-nueva-clinica [consulta]="consulta" [editar]="editar" />
    }
    @case ('Odontologia') {
      <app-nueva-odontologia [consulta]="consulta" [editar]="editar" />
    }
    @case ('Fonoaudiologia') {
      <app-nueva-fonoaudiologia [consulta]="consulta" [editar]="editar" />
    }
    @case ('Oftalmologia') {
      <app-nueva-oftalmologia [consulta]="consulta" [editar]="editar" />
    }
    @default {
      No existe el tipo de oonsulta ingresado.
    }
  }
}
